spring.application.name=Application
#logging.level.org.springframework.web=DEBUG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-db:3306/college?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=7292

# sql
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
#logging.level.com.zaxxer.hikari=trace
#logging.level.com.zaxxer.hikari.HikariConfig=debug

# redis
spring.data.redis.host=redis-db
spring.data.redis.port=6379
#logging.level.org.springframework.data.redis=DEBUG
#logging.level.org.redisson=DEBUG

#tomcat
server.tomcat.max-threads=200      
server.tomcat.min-spare-threads=20